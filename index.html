<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Slider and Products Highlights</title>
    <style>
        /* Reset default padding and margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        /* Main Navigation Bar Styling */
        .navbar {
            background-color: white;
            padding: 15px 0;
            box-shadow: 0 4px 2px -2px #d1a980;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo a {
            font-size: 24px;
            font-weight: bold;
            color: #e59866;
            text-decoration: none;
        }

        .toggle-btn {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .nav-links {
            list-style: none;
            display: flex;
            flex-grow: 1;
            justify-content: center;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links li a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links li a:hover {
            color: #e59866;
        }

        .icons {
            display: flex;
            align-items: center;
        }

        .icons a {
            color: #333;
            margin-left: 20px;
            font-size: 18px;
            text-decoration: none;
        }

        .icons a:hover {
            color: #e59866;
        }

        @media (max-width: 768px) {
            .toggle-btn {
                display: block;
            }

            .nav-links {
                flex-direction: column;
                display: none;
                background-color: white;
                top: 60px;
                left: 0;
                width: 100vw;
                box-shadow: 0 4px 2px -2px #d1a980;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .icons {
                margin-top: 10px;
            }
        }

        /* Slider Section */
        .slider-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 300%; /* 100% for each of 3 slides */
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .slider-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .slider-nav span {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin: 0 5px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-nav span.active {
            background-color: #333;
        }

        /* Products Highlights Section */
        .products {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .products h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        .product-table {
            width: 100%;
            border-collapse: collapse;
        }

        .product {
            text-align: center;
            padding: 0;
            margin: 0;
            border: none;
            background: none;
        }

        .product img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border: none;
        }

        .product h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }

        .learn-more-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .learn-more-btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .product-table {
                width: 100%;
                display: block;
            }

            .product-table td {
                display: block;
                margin-bottom: 20px;
            }
        }

        /* Footer Styling */
        .footer {
            background-color: #2E2F4F;
            color: white;
            padding: 40px 0;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-section {
            flex: 1;
            padding: 0 20px;
        }

        .footer-section h3 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .footer-section p {
            font-size: 14px;
            line-height: 1.6;
            color: #ccc;
        }

        .footer-bottom {
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            border-top: 1px solid #444;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                text-align: center;
            }

            .footer-section {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
